<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Store API</title>
</head>
<body>
    <header>
        <a href="/" class="logo-link">
            <img src="img/1247614.png" alt="Logo" class="logo">
        </a>
        <button class="mobile-nav">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
        </button>
        <nav>
            <ul>
                <li>
                    <a href="#">Home</a>       
                </li>
                <li>
                    <a href="#products">Products</a>         
                </li>
                <li>
                    <a href="#customers">Customers</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="hero">
        <div class="hero-intro">
            <h1>Shop everywhere</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis nulla, minima obcaecati aspernatur deleniti similique praesentium quae fugit sit ea.</p>
            <a href="/" class="hero-cta">Get started</a>
        </div>
        <img src="/img/building.jpeg" alt="Shop">
    </div>
    <div class="product-container" id="products">
        <h2 class="product-heading">Products</h2>
    </div>
    <div class="users-container" id="customers">
        <h2 class="user-heading">Satisfied customers</h2>
    </div>
    <footer>
        <div class="container">
            <h3>Follow us on social networks</h3>
            <div class="social">
                <a href="https://www.facebook.com/" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://twitter.com/" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </footer>
    <button class="top">
        <i class="fas fa-arrow-up"></i>
    </button>
    <script src="app.js"></script>
</body>
</html>
